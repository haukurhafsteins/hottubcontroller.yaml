sensor:
  #-----------------------------------------------------------------------------
  # Target flow
  - platform: template
    id: htc_target_flow_percentge
    name: ${STR_SENSOR_TAR_FLOW}
    unit_of_measurement: '%'
    
  # Current flow  
  - platform: template
    id: htc_current_flow_percentage
    name: ${STR_SENSOR_CUR_FLOW}
    unit_of_measurement: '%'

  # Current hot flow  
  - platform: template
    id: htc_hot_flow_percentage
    name: ${STR_SENSOR_HOT_FLOW}
    unit_of_measurement: '%'

  # Current cold flow  
  - platform: template
    id: htc_cold_flow_percentage
    name: ${STR_SENSOR_CLD_FLOW}
    unit_of_measurement: '%'


  #-----------------------------------------------------------------------------
  # Target and current temperature
  #- platform: template
  #  id: htc_target_temp
  #  name: ${STR_SENSOR_TAR_TEMP}
  #  device_class: temperature
  #  unit_of_measurement: '°C'

  - platform: dallas
    id: htc_current_temp
    address: 0xA80008039D1DC610
    name: ${STR_SENSOR_CUR_TEMP}
 #   on_value_range:
#      above: 50.0
#      then:
#        - climate.control:
#            id: htc_pid_ctrl
#            mode: "OFF"


  #-----------------------------------------------------------------------------
  # Motor control feedback
  - platform: adc
    pin: ${inp_motor_cold}
    name: ${STR_SENSOR_MOT_COLD}
    id: htc_adc_motor_cold
    attenuation: 11db
    update_interval: 1s
    on_value:
      then:
        lambda: |-
          id(htc_current_flow_percentage).publish_state((id(htc_adc_motor_cold).state + id(htc_adc_motor_hot).state)/2 * id(volt2per));
          id(htc_cold_flow_percentage).publish_state(id(htc_adc_motor_cold).state * id(volt2per));


  - platform: adc
    pin: ${inp_motor_hot}
    name: ${STR_SENSOR_MOT_HOT}
    id: htc_adc_motor_hot
    attenuation: 11db
    update_interval: 1s
    on_value:
      then:
        lambda: |-
          id(htc_current_flow_percentage).publish_state((id(htc_adc_motor_cold).state + id(htc_adc_motor_hot).state)/2 * id(volt2per));
          id(htc_hot_flow_percentage).publish_state(id(htc_adc_motor_hot).state * id(volt2per));
    

  #-----------------------------------------------------------------------------
  # Inhouse values
  - platform: dht
    pin: ${inp_sensor_hum_int}
    id: board_sensor
    temperature:
      name: ${STR_INTERNAL_TEMP}
      id: inhouse_temperature
    humidity:
      name: ${STR_INTERNAL_HUM}
      id: inhouse_humidity
    update_interval: 10s


climate:
  - platform: pid
    name: ${STR_CLIMATE_PID}
    id: htc_pid_ctrl
    sensor: htc_current_temp
    default_target_temperature: 40°C
    heat_output: htc_motor_hot
    cool_output: htc_motor_cold
    control_parameters:
      kp: 0.15
      ki: 0.01128
      kd: 1.87726

#      kp: 0.29103
#      ki: 0.01128
#      kd: 1.87726

    visual:
      min_temperature: 30 °C
      max_temperature: 47 °C
      temperature_step: 0.1 °C
    
  
script:
  - id: fill_timeout
    mode: restart   
    then:
      - delay: 30 min
      - lambda: id(htc_pid_ctrl).mode = CLIMATE_MODE_OFF;
      
      
      
      
      
      
      
      