globals:
  # Constant
  - id: per2volt
    type: float
    initial_value: '0.0075'

  - id: volt2per
    type: float
    initial_value: '36.635'

  - id: deltaTemp
    type: float
    initial_value: '0.2'
    
  - id: max_temperature
    type: float
    initial_value: '55'

  # Percentage 0...100
  - id: hot_flow
    type: float
    restore_value: no
    initial_value: '0'

  # Percentage 0...100
  - id: cold_flow
    type: float
    restore_value: no
    initial_value: '0'

  # Degrees 10...45
  - id: target_deg_s
    type: float
    restore_value: yes
    initial_value: '39'

  # Percentage 0...100
  - id: target_level_s
    type: float
    restore_value: yes
    initial_value: '60'


