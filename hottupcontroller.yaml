output:
  - platform: esp32_dac
    pin: ${outp_motor_hot}
    id: htc_dac_motor_hot

  - platform: esp32_dac
    pin: ${outp_motor_cold}
    id: htc_dac_motor_cold
    
  - platform: gpio
    pin: ${outp_buzzer}
    id: gpio_buzzer

  - platform: gpio
    pin: ${outp_led}
    id: gpio_led

  - platform: template
    type: float
    id: htc_motor_hot
    write_action:
      - if:
          condition:
            lambda: return (id(htc_pid_ctrl).mode == CLIMATE_MODE_OFF);
          then:
            lambda: id(htc_dac_motor_hot).set_level(0);
          else:
            lambda: |- 
              if (id(htc_current_temp).state < id(max_temperature)) {
                float v = state + 0.465;
                if (v > 1) v = 1;
                id(htc_dac_motor_hot).set_level(v);
              }
              else {
                id(htc_dac_motor_hot).set_level(0);
                id(htc_dac_motor_cold).set_level(1);
              }
         
  - platform: template
    type: float
    id: htc_motor_cold
    write_action:
      - if:
          condition:
            lambda: return (id(htc_pid_ctrl).mode == CLIMATE_MODE_OFF);
          then:
            lambda: id(htc_dac_motor_cold).set_level(0);
          else:
            lambda: |- 
              if (id(htc_current_temp).state < id(max_temperature)) {
                float v = state + 0.465;
                if (v > 1) v = 1;
                id(htc_dac_motor_cold).set_level(v);
              }
              else {
                id(htc_dac_motor_hot).set_level(0);
                id(htc_dac_motor_cold).set_level(1);
              }
    

